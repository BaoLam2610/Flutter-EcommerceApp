name: ecommerce_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # State management
  flutter_bloc: ^8.1.3

  # Comparing dart objects
  equatable: ^2.0.5

  # Service locator
  get_it: ^7.6.4

  # Date format
  intl: ^0.18.1

  # REST api
  retrofit: ^4.0.3

  # Hooks
  flutter_hooks: ^0.20.3

  # Cached image
  cached_network_image: ^3.3.0

  # Dio
  dio: ^5.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  retrofit_generator: ^8.0.4
  floor_generator: ^1.4.2
  build_runner: ^2.4.6

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/Muli.ttf
        - asset: assets/fonts/Muli-Italic.ttf
          style: italic
        - asset: assets/fonts/Muli-Bold.ttf
          weight: 700
